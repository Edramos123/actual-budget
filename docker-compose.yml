version: "3.8"

services:
  actual:
    image: actualbudget/actual-server:latest
    container_name: actual-budget
    restart: unless-stopped
    volumes:
      - actual_data:/data

  caddy:
    image: caddy:latest
    container_name: actual-caddy
    restart: unless-stopped
    command: ["caddy", "run", "--config", "/etc/caddyfile", "--adapter", "caddyfile"]
    ports:
      - "18080:80"
      - "18443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    # TEMP: don't mount caddyfile yet â€” we just want to see ports publish
    # - ./Caddyfile:/etc/caddyfile:ro

volumes:
  actual_data:
  caddy_data:
  caddy_config:
