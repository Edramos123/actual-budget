version: "3.8"

services:
  actual:
    image: actualbudget/actual-server:latest
    container_name: actual-budget
    volumes:
      - actual_data:/data
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: actual-caddy
    command: ["caddy", "run", "--config", "/etc/caddyfile", "--adapter", "caddyfile"]
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./Caddyfile:/etc/caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  actual_data:
  caddy_data:
  caddy_config:
