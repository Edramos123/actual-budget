version: "3.8"

services:
  actual:
    image: actualbudget/actual-server:latest
    container_name: actual-budget
    volumes:
      - actual_data:/data
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: actual-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    restart: unless-stopped

volumes:
  actual_data:
  caddy_data:
  caddy_config:
